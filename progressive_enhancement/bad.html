<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8" />	
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  <title>Progressive enhancement - bad, fugly version</title>
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript">
    
    // BAD
    
    function switchAccordian(li_id){
      var accordian = $("ul.accordian");
      var show = $("li[id='"+li_id+"'] > div", accordian);
      var hide = $("li[id!='"+li_id+"'] > div", accordian);
      
      show.slideDown();
      hide.slideUp();
      
      show.closest("li").attr("class", "active");
      hide.closest("li").attr("class", "hidden");
      
      return false;
    }
  
  </script>
  

</head>
<body>
  
  <nav>
    <h1>Progressive enhancement done the wrong way (i.e. not done at all)</h1>
    <ul>
      <li><a href="bad.html">Bad example</a></li>
      <li><a href="good.html">Good example</a></li>
    </ul>
  </nav>
  
  <ul class="accordian">
    <li id="accordian-1">
      <h2><a href="javascript: switchAccordian('accordian-1');">Menu item 1</a></h2>
      <div>
        The content for menu item 1. <a href="destination.html">Read more...</a>
      </div>
    </li>
    
    <li id="accordian-2">
      <h2><a href="javascript: switchAccordian('accordian-2');">Menu item 2</a></h2>
      <div>
        The content for menu item 2. <a href="destination.html">Read more...</a>
      </div>
    </li>
    
    <li id="accordian-3">
      <h2><a href="javascript: switchAccordian('accordian-3');">Menu item 3</a></h2>
      <div>
        The content for menu item 3. <a href="destination.html">Read more...</a>
      </div>
    </li>
  </ul>
  

</body>
</html>
