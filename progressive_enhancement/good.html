<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8" />	
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  <title>Progressive enhancement - good, clean version</title>
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="goodstyles.css" type="text/css" media="screen" />
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript">
    
    // BAD
    
    function switchAccordian(li_id){
      var accordian = $("ul.accordian");
      var show = $("li[id='"+li_id+"'] > div", accordian);
      var hide = $("li[id!='"+li_id+"'] > div", accordian);
      
      show.slideDown();
      hide.slideUp();
      
      show.closest("li").attr("class", "active");
      hide.closest("li").attr("class", "hidden");
      
      return false;
    }
  
    $(document).ready(function() {
      $("ul.accordian > li > h2").click(function(event) {
        event.preventDefault();
        switchAccordian($(this).closest("li").attr("id"));
      });
      switchAccordian("accordian-0");
    })
  </script>
  

</head>
<body>
  
  <nav>
    <h1>Progressive enhancement done right</h1>
    <ul>
      <li><a href="bad.html">Bad example</a></li>
      <li><a href="good.html">Good example</a></li>
    </ul>
  </nav>

</body>
</html>
