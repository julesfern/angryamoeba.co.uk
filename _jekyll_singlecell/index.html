---
title: Singlecell, the Angry amoeba weblog
layout: default
---

{% for post in site.posts %}
	{% case forloop.index0 %}
	{% when 0 %}
		<div id="focus" class="section forty-sixty">
	{% when 1 %}
		<div id="content" class="section forty-sixty">
			<!-- Older posts header -->
			<div id="archive-heading" class="forty-sixty">
				<h3><img src="/images/text/h_older_posts.gif" alt="Older Posts" /></h3>				
				<form action="http://www.google.com/cse" method="get">
		      <fieldset>
		        <input type="hidden" name="cx" value="008484531859731871291:l2vg6d6ckz8" />
		        <input type="hidden" name="ie" value="UTF-8" />
		
						<span class="search-field">
			        <input type="text" class="text" name="q" size="31" />
			        <input type="submit" class="button" name="sa" value="Search" />
						</span>
						<span class="branding">
							Custom Search by <img src="http://www.google.com/images/poweredby_transparent/poweredby_000000.gif" alt="Google" />
						</span>
		      </fieldset>
		    </form>				
			</div>
	{% else %}
		<div class="section forty-sixty">
	{% endcase %}

			<h2 class="left">
				<a href="/singlecell{{post.url}}">{{post.title}}</a>
				<span class="date">{{post.date | date: "%d %b, %Y"}}</span>
			</h2>
			
			<div class="right box">
				{{post.content}}
			</div>
	
		</div>
{% endfor %}
