---
layout: default
---

<div id="focus" class="section forty-sixty">

			<h1 class="left">
				<a href="/singlecell{{page.url}}">{{page.title}}</a>
				<span class="date">{{page.date | date: "%d %b, %Y"}}</span>
			</h1>
			
			<div class="right box">
				{{content}}
				{% include dan-bio.html %}
				
				<div class="related">
					<h4>Related posts</h4>
					<ul>
						{% for post in site.related_posts limit:3 %}
						      <li><abbr title="{{ post.date }}">{{ post.date | date_to_string }}</abbr> <a href="/singlecell{{ post.url }}">{{ post.title }}</a></li>
						    {% endfor %}
					</ul>
				</div>
			</div>
	
</div>

<div id="content" class="section forty-sixty">
	

	<div class="right box bright">
		<div id="disqus_thread"></div>
		<a href="http://disqus.com" class="dsq-brlink">Blog comments powered by <span class="logo-disqus">Disqus</span></a>		
	</div>

	
</div>
